<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>compontents</title>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="base.css">
</head>

<body>
    <!--input-->
    <p>
        <h3>文本框（ec-input）分类：小中大，禁用</h3>
        <input type="text" class="ec-input ec-input-xs" value="小的文本框" />
        <input type="text" class="ec-input" value="正常的文本框" />
        <input type="text" class="ec-input ec-input-lg" value="大的文本框" />
        <input type="text" class="ec-input " disabled value="禁用的文本框" />
    </p>
    <!--button-->
    <p>
        <h3>按钮分类（ec-btn）：中大，禁用，取消，弹出</h3>
        <a href="javascript:;" class="ec-btn">正常按钮</a>
        <a href="javascript:;" class="ec-btn disabled">禁用按钮</a>
        <a href="javascript:;" class="ec-btn ec-btn-cancel">取消按钮</a>
        <a href="javascript:;" class="ec-btn ec-btn-popup">+弹出层</a>
        <a href="javascript:;" class="ec-btn ec-btn-lg">加大按钮</a>
    </p>
    <!--modal-->
    <h3>弹窗分类（ec-modal）：需要确定，不需要确定</h3>
    <div id="modal-demo">
        <a href="javascript:;" class="ec-btn">需要确定提示弹层</a>
        <a href="javascript:;" class="ec-btn">不用确定提示弹层</a>
    </div>
    <div class="modal">
        <div class="ec-modal">
            <div class="ec-popuper" style="width: 460px; margin-left: -230px">
                <h4>EC开放平台API服务协议 <i class="ec-close">&#10005</i></h4>
                <div class="ec-modal-container">
                    <div class="prompt-content"><img src="img/tips-error.png" alt="">
                        <div class="prompt-text"><strong>是否需要重置app_secret的值？</strong></div>
                    </div>
                </div>
                <div class="ec-modal-footer">
                    <div class="ec-btn-group">
                        <a href="javascript:;" class="ec-btn">同意</a>
                        <a href="javascript:;" class="ec-btn ec-btn-cancel">不同意</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="ec-modal">
            <div class="ec-popuper">
                <div class="ec-modal-container">
                    <div class="tips-content">
                        <img src="img/tips-error.png" alt="" />
                        <span>请输入一个介于0和255之间的整数！</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--checkbox-->
    <h3>多选分类（ec-checkbox）：选中，不选中，禁用</h3>
    <div class="ec-checkbox-group">
        <label class="ec-checkbox">
            <input type="checkbox" checked><span></span>我同意</label>
        <label class="ec-checkbox">
            <input type="checkbox"><span></span>不同意</label>
        <label class="ec-checkbox">
            <input type="checkbox" disabled><span></span>禁用</label>
    </div>
    <!--radio-->
    <h3>多选分类（ec-radio）：选中，不选中，禁用</h3>
    <div class="ec-radio-group">
        <label class="ec-radio">
            <input type="radio" checked name="sex"><span></span>男</label>
        <label class="ec-radio">
            <input type="radio" name="sex"><span></span>女</label>
        <label class="ec-radio">
            <input type="radio" disabled name="sex"><span></span>人妖</label>
    </div>
    <!--tooltip-->
    <h3>气泡分类（ec-tooltip）：下</h3>
    <!-- <div class="ec-tooltip">
        <div class="left">
            <span><i></i><img src="img/tooltip.png" alt="">提示文字</span>
        </div>
    </div>
    <div class="ec-tooltip">
        <div class="right">
            <span><i></i><img src="img/tooltip.png" alt="">提示文字</span>
        </div>
    </div>
    <div class="ec-tooltip">
        <div class="top">
            <span><i></i><img src="img/tooltip.png" alt="">提示文字</span>
        </div>
    </div>
    <div class="ec-tooltip">
        <div class="bottom">
            <span><i></i><img src="img/tooltip.png" alt="">提示文字</span>
        </div>
    </div> -->
    <li style="position: relative;">
        <div class="ec-tooltip" style="left: 71px;top: 0px;">
            <div class="bottom">
                <span><i class="tip-one"></i><i class="tip-two"></i><img src="img/error_icon.png" alt=""><cite>提示文字</cite></span>
            </div>
        </div>
    </li>
    <!-- switch -->
    <h3 style="top: 20px">切换（ec-switch）</h3>
    <label class="ec-switch" >
        <input type="checkbox" checked>
        <i></i>
    </label>
    <script>
    $(".ec-modal").css("display", "none");
    $(".ec-modal .ec-close").click(function() {
        $(" .ec-modal").hide();
    })
    $("#modal-demo .ec-btn").click(function() {
        var modal_index = $(this).index();
        $(".ec-modal").eq(modal_index).show().siblings().hide();
    })
    </script>
</body>

</html>
